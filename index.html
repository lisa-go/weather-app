<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <script src="main.js" defer></script>

    <div class="logo">Weather Now!</div>

    <div class="search">
        <input type="text" id="location" value="lake charles" placeholder="location">
        <button id="submit">Submit</button>
    </div>

    <div class="toggleDeg">toggle</div>
    


    <div id="weatherContainer">

        <div id="w-conta">
            <div class="w-img">w-img</div>
            <div class="w-info">w-info</div>
            <div class="w-infod">w-infod</div>
        </div>

        <div id="w-contb">
            <div class="w-location">w-location</div>
            <div class="w-coord">w-coord</div>
            <div class="w-tempnow">w-tempnow</div>
            <div class="w-tempfeel">w-tempfeel</div>
            <div class="w-tempmm">w-tempmm</div>
            <div class="w-humidity">w-humidity</div>
            <div class="w-datetime">w-datetime</div>
        </div>

    </div>



    <div id="forecastContainer">

    </div>
    
    
</body>
</html>
