<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <script src="main.js" defer></script>

    <div class="header">
        <div class="logo">Weather Daily</div>

        <div class="search">
            <input type="text" id="location" placeholder="location">
            <button id="submit"> </button>
        </div>

        <div class="toggleDeg">
            <span class="degt">°F</span>
            <label class="switch">
                <input type="checkbox" id="degSwitch">
                <span class="slider round"></span>
              </label>
            <span class="degt">°C</span>
        </div>
    </div>


    <div id="weatherContainer">

        <div id="w-conta">
            <div class="w-img"></div>
            <div class="w-info"></div>
            <div class="w-infod"></div>
        </div>

        <div id="w-contb">
            <div class="w-location"></div>
            <div class="w-datetime"></div>
            <div class="w-tempnow"><p class="wtemp"></p></div>
            <div class="w-tempfeel"></div>
            <div class="w-tempmm"></div>
            <div class="w-humidity"><p class="whumid"></p></div>
        </div>

    </div>



    <div id="forecastContainer">

    </div>
    
    
</body>
</html>
